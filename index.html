<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card-content">
    <div class="card-content__background">
      <picture>
        <source srcset="images/pattern-background-desktop.svg" media="(min-width: 60rem)">
        <img src="images/pattern-background-mobile.svg" alt="" class="card-content__image">
      </picture>
    </div>
    <div class="card">
      <div class="card__illustration-background">
        <img src="images/illustration-hero.svg" alt="Girl enjoying music" class="card__illustration">
      </div>
      <section class="card__text-background">
        <div class="main-heading">
          <h1 class="main-heading__title">Order Summary</h1>
          <p class="main-heading__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="bottom-text">
            <div class="text-and-icon-background">
              <img src="images/icon-music.svg" class="icon">
              <div class="card-text-background">
                <h2 class="card-text-background__title">Annual Plan</h2>
                <p class="card-text-background__paragraph">$ 59.99/year</p>
              </div>
              <a href="#" class="card-text-background__link">Change</a>
            </div>
            <button class="primary-button primary-button-text">Proceed to Payment</button>
            <button class="secondary-button secondary-button-text">Cancel Order</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Priyanka Roy Choudhury.
  </footer>
</body>
</html>
