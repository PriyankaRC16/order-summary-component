<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="body-card">
  <img src="images/pattern-background-desktop.svg" style=" width: 2000px; height: 300px; margin-top:-200px;">
<div class="main-card">
  <div class="illustration"><img src="images/illustration-hero.svg" alt="no image" class="center"></div>
  <div class="text-background">
    <div class="title">Order Summary</div>
    <div class="paragraph">You can now listen to millions of songs,</div>
    <div class="paragraph">audiobooks, and podcasts on any device</div>
    <div class="paragraph">anywhere you like!</div>
    <div class ="card">
      <div class="text-and-icon-background">
        <div class = "icon"><img src="images/icon-music.svg" alt="no image"></div>
        <div class="card-text-background">
          <div class="card-title-text">Annual Plan</div>
          <div class="card-paragraph-text">$ 59.99/year</div>
        </div>
        <div class = "link link-text">Change</div>
      </div>
    </div>
  </div>
 
  <button type="button" class="button primary-button-text">Proceed to Payment</button>
  <div class="secondary-button secondary-button-text">Cancel Order</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priyanka Roy Choudhury</a>.
  </div>
</div>
</body>
</html>
